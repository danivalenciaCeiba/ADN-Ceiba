<div class="container">
	<h1 align="center">Crear carga</h1>
	<h3 align="center">({{distribuidorNombre}})</h3>
	<div class="form">
		<form [formGroup]="myForm">
			<div class="form-group">
				<label class="bold">Peso</label>
				<input type="number" class="form-control" formControlName="peso" />
				<span *ngIf="controlHasError('peso', 'required')">
					<strong class="error">Campo requerido</strong>
				</span>
			</div>
			<div class="form-group">
				<label class="bold">Descripci&oacute;n</label>
				<input type="text" class="form-control" formControlName="descripcion" />
				<span *ngIf="controlHasError('descripcion', 'required')">
					<strong class="error">Campo requerido</strong>
				</span>
			</div>
			<div class="form-group">
				<label class="bold">Precio</label>
				<input type="number" class="form-control" formControlName="precio" />
				<span *ngIf="controlHasError('precio', 'required')">
					<strong class="error">Campo requerido</strong>
				</span>
			</div>
			<div class="form-group switch-container">
				<ui-switch formControlName="estado"></ui-switch>
				<label class="bold">Estado de la carga</label>
			</div>
			<button class="btn btn-primary" (click)="guardar()">
				Guardar
			</button>
		</form>
	</div>
</div>
